version: 0.0
os: linus
files:
    - source: /index.html           #
      destination: /var/www/html/
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies
      timeout: 300
      runas: root
    - location: scripts/start_server
      timeout: 300
      runas: root
#ファイルをダウンロードする前に動き出すもの
  ApplicationStop:
    - location: scripts/stop_server
      timeout: 300
      runas: root